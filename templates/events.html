<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Events Planned:</h1>
    

    <section>
        <table style=" border: 1px solid black">
            <thead>
                <th>Date:</th>
                <th>Name:</th>
                <th>Attendees:</th>
                <th>Room:</th>
                <th>Description:</th>
                <th>Recurring</th>
                <th>Delete</th>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.date }}</td>
                    <td>{{ event.name }}</td>
                    <td>{{ event.num_attendees }}</td>
                    <td>{{ event.room }}</td>
                    <td>{{ event.description }}</td>
                    {% if event.recurring %}
                    <td>&#9989;</td>
                    {% else %}
                    <td>&#10060;</td>
                    {% endif %}
                    <td> 
                        <form action="/events/delete/{{ events.index(event) }}" method="POST">
                            <input type="submit" value="DELETE">
                        </form>
                    </td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    <ul>
        <li><a href="/events/new">Add new Event</a></li>
    </ul>


</body>

</html>
